<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyle.css">
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/modal.css" />

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Criando rede social</title>
</head>

<body>
  <header>
    <img src="./src/assets/img/logo.svg" alt="Logo TechPosters">
    <span>Sair</span>
  </header>
  <main>
    <article>
      <section class="container__newPost">
        <div class="postUser">
          <img src="./src/assets/img/user1.svg" alt="Foto Perfil" width="60px">
          <h3>Samuel Leão</h3>
          <span>Front end Enginner</span>
          <input type="text" name="tittleInput" id="tittleInput" placeholder="Qual o assunto que vai tratar?">
          <textarea name="postUser" id="postUser" placeholder="Digite seu post..."></textarea>
          <button>Postar</button>
        </div>

        <div class="container__userSuggest">
          <h3>Sugestões para você seguir</h3>
          <ul class="suggestUsers"></ul>
        </div>
      </section>
      <section class="container__posts">
        <h2>Posts</h2>
        <ul class="postUsers"></ul>
      </section>
    </article>
  </main>
  <dialog class="container__dialog"></dialog>
  
  <script type="module" src="./src/scripts/index.js"></script>
  
  
</body>

</html>
